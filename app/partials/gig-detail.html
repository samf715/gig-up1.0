<div class="gig-images">
    <img ng-src="{{img}}"
         class="event"
         ng-repeat="img in gig.images"
         ng-class="{active: mainImageUrl==img}">
</div>

<h1>{{gig.name}}</h1>

<p>{{gig.description}}</p>

<ul class="gig-thumbs">
    <li ng-repeat="img in gig.images">
        <img ng-src="{{img}}" ng-click="setImage(img)">
    </li>
</ul>

<ul class="specs">
    <li>
        <span>Gigs</span>
        <dl>

            <dd ng-repeat="gigs in gig.gigs">{{gigs}}</dd>
        </dl>
    </li>
    <li>
        <span>Date of gig</span>
        <dl>
            <dt></dt>
            <dd>{{gig.date.type}}</dd>

        </dl>

</ul>
