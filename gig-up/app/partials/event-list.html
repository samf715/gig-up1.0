<div class="container">
  <div class="container">
      <div class="container">
      <div class="col-sm-10">
          <img src="http://www.shootsandgiggles.com/events/events.jpg" class="img-responsive">
      </div>
      </div>
    <hr>

    <div class="row">
        <div class="container-fluid">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
      </div>
      <br>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="events">
        <li ng-repeat="event in events | filter:query | orderBy:orderProp"
            class="thumbnail event-listing">
          <a href="#/events/{{event.id}}" class="thumb"><img ng-src="{{event.imageUrl}}"></a>
          <a href="#/events/{{event.id}}">{{event.name}}</a>
          <p>{{event.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
